<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,500&display=swap" rel="stylesheet">

    <title>Ebb & Flow Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left">
                <div class="top-link">
                    <i class="fa-solid fa-water"><h3>Ebb & Flow</h3></i>
                    
                
            
                <div class="form-signup">
                    <form action="/" method="POST">
                        <div class="form-floating">
                            <input type="text" name="name" class="form-control first" placeholder="Name" required>
                        </div>
            
                        <div class="form-floating">
                            <input type="email" name="email" class="form-control second" placeholder="Email" required>
                        </div>
            
                        <div class="form-floating">
                            <input type="number" name="number" class="form-control third" placeholder="Phone Number" required>
                        </div>
            
                        <button type="submit">Get Started</button> 
                        <div class="copy">&copy; Nadia Ford 2022</div>
            
                    </form>
                </div>
            </div>
            </div>
        </div>
        
        
        
        <div class="right">
            <div class="img">
                <img src="/Assets/main-img.jpeg" alt="">
            </div>
        </div>
       
    </div>
    
    
    
    
</body>
</html>
